[env]
TERM = "xterm-256color"

[font]
size = 20
normal = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Light" }
bold = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Regular" }
italic = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Light Italic" }
bold_italic = { family = "JetBrainsMonoNL Nerd Font Mono", style = "Italic" }
#offset = { y = 20 }
#glyph_offset = { y = 10 }

[window]
dynamic_padding = true
decorations = "Buttonless"
padding = { x = 10, y = 10 }
opacity = 0.9
blur = true

[selection]
save_to_clipboard = true

[general]
import = [
  "~/.config/alacritty/theme.toml"
]
