[env]
TERM = "xterm-256color"

[font]
size = 17
normal = { family = "JetBrainsMonoNL Nerd Font" }
offset = { y = 12 }
glyph_offset = { y = 6 }

[window]
dynamic_padding = true
decorations = "Buttonless"
padding = { x = 5, y = 5 }

[selection]
save_to_clipboard = true

[general]
import = [
  "~/.config/alacritty/theme.toml"
]
