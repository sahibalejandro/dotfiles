[env]
TERM = "xterm-256color"

[font]
size = 16
offset = { y = 18 }
glyph_offset = { y = 9 }
normal = { family = "IosevkaSahib Nerd Font Mono", style = "Extended" }

[window]
blur = true
opacity = 0.95
dynamic_padding = true
decorations = "Buttonless"
padding = { x = 10, y = 10 }

[selection]
save_to_clipboard = true

[general]
import = [
  "~/.config/alacritty/theme.toml"
]
