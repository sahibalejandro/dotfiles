[env]
TERM = "xterm-256color"

[font]
size = 18
normal = { family = "JetBrainsMonoNL Nerd Font" }
#offset = { y = 20 }
#glyph_offset = { y = 10 }

[window]
dynamic_padding = true
decorations = "Buttonless"
padding = { x = 12, y = 12 }
opacity = 0.85
blur = true

[selection]
save_to_clipboard = true

[general]
import = [
  "~/.config/alacritty/theme.toml"
]
