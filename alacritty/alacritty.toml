[env]
TERM = "xterm-256color"

[font]
size = 18
normal = { family = "Monaco" }
offset = { y = 10 }
glyph_offset = { y = 8 }

[window]
blur = true
opacity = 0.925
dynamic_padding = true
decorations = "Buttonless"
padding = { x = 10, y = 10 }

[selection]
save_to_clipboard = true

[general]
import = [
  "~/.config/alacritty/theme.toml"
]
